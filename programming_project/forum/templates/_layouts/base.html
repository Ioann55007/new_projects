<!DOCTYPE html>
{% load bootstrap3 %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bookmarks! {% endblock %}</title>
    {% bootstrap_css %}
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-
                    navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Bookmark!</a>
        </div>
        <div class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li>{{ user.username }}</li>
                <li><a href="{% url 'forum:list_topic_bookmark' %}">My Bookmarks</a></li>
                <li><a href="{% url 'forum:create' %}">Add Bookmark</a></li>
            {% endif %}
        </div>

    </div>

</nav>
<h1>Bookmarks!</h1>
<div class="container">
{% block content %} {% endblock %}
</div>
{% bootstrap_javascript %}
</body>
</html>
