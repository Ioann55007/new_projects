{% block title %}Users Favourties{% endblock %}
{% block content %}
<div class="container">
    <section class="jumbotron text-center bg-white">
        <div class="container">
            <h1>User saved favourite posts</h1>
            <p class="lead text-muted">Here you can remove or view the favourites topics you have added</p>
        </div>
    </section>
    <div>

        <div class="row">


            <h2 style="font-size:18px;font-weight:bold">{{new|truncatechars:50}}</h2>

            <div class="col-md-4">
                <a class="text-dark" href="{{topic.get_absolute_url}}">
                    <div class="card mb-4 box-shadow">
                        <div class="card-body">
                            Topic name:
                            <h2 style="font-size:16px">{{new}}</h2>
                            Topic content:
                            <h2 style="font-size:16px">{{new.content}}</h2>
                            <div class="d-flex justify-content-between align-items-center">
                                <div id="favourite-section"><a href="{% url 'forum:favourite_add' user.id %}"
                                        class="btn btn-outline-primary">Remove</a></div>
                            </div>

                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>
{% endblock %}
</div>
